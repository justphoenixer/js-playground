<!DOCTYPE html>
<html>
<head>
	<title>Cursor test</title>
	<style type="text/css">
		body, html {
			width:  100%;
			height: 100%;
			margin: 0;
		}
	</style>
</head>
<body>
	<canvas id="canvas" height="600" width="600"></canvas>
</body>
<script type="text/javascript">
	const canvas = document.getElementById("canvas")
	const ctx = canvas.getContext("2d")

	updateCanvasSize();

	window.addEventListener("resize", updateCanvasSize)

	function updateCanvasSize() {
		canvas.width = window.innerWidth;
	    canvas.height = window.innerHeight;
	}

    let lastMousePos = null

	const circles = []

	window.requestAnimationFrame(draw)

	function draw() {
		if(circles.length === 0) {
			window.requestAnimationFrame(draw)
			return;
		}
		if(lastMousePos) {
			addCircle(lastMousePos.x, lastMousePos.y)
		}
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		for(var i = circles.length -1; i >= 0 ; i--){
			const {x, y, radius} = circles[i]
			if(radius <= 0) {
				circles.splice(i, 1);
				continue;
			}
			ctx.beginPath();
			ctx.ellipse(x, y, radius, radius, 0, 0, 2*Math.PI)
			ctx.fill();
			circles[i].radius = radius-0.5;
		}
		window.requestAnimationFrame(draw)
	}

	const onMouseMove = (e) => {
		const rect = canvas.getBoundingClientRect();

		let mouseX = e.clientX
		let mouseY = e.clientY

		if(!mouseX && !mouseY) {
			const touch = e.touches[0]
			mouseX = touch.pageX
			mouseY = touch.pageY
		}

		const x = mouseX - rect.left;
		const y = mouseY - rect.top;

		interpolate(x, y)
		lastMousePos = {x, y}
	}

	function addCircle(x, y, radius=10) {
		circles.push({
			x,
			y,
			radius
		})
	}

	function interpolate(x, y) {
		if(!lastMousePos) { 
			addCircle(x,y)
			return;
		}
		const lastX = lastMousePos.x;
		const lastY = lastMousePos.y;
		const EPSILON = 1;
		const count = Math.floor(Math.max(Math.abs(lastX-x), Math.abs(lastY-y))/EPSILON);

		const stepX = (lastX-x)/count;
		const stepY = (lastY-y)/count;
		for(let i = 0; i < count; i++) {
			addCircle(x+stepX*i, y+stepY*i)
		}
	}
	canvas.addEventListener("mousemove", onMouseMove)
	canvas.addEventListener("touchmove", onMouseMove)
</script>
</html>
